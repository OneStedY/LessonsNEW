<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>03</title>
  <style>
    body {
      margin: 0;
      background: #1f1f2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wave {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f54ea2;
      animation: bounce 0.6s infinite ease-in-out alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
<div class="wave">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="f1">
<input type="number" id="ageInput" placeholder="Enter your age">
<button onclick="checkAge()">Check</button>
<p id="result"></p>
</form>
<script>
    let f1 = document.forms.f1;
    f1.onsubmit = function (btn){
        btn.preventDefault();
    }

    function checkAge() {
    const age = parseInt(document.getElementById('ageInput').value);
    const resultElement = document.getElementById('result');

    if (age < 18) {
        resultElement.textContent = "below 18";
    } else if (age >= 18){
        resultElement.textContent = "18 or above.";
    }
    else {
        resultElement.textContent = "Enter age!";
    }
 }
</script>
</body>
</html>
